<div class="grid-container">
  <ng-container *ngFor="let fruit of orderedFruits$ | async; let i = index">
    <div class="grid-item color-{{fruit.color}}">
      {{i + 1}}
    </div>
    <div class="grid-item color-{{fruit.color}}">{{fruit.name}}</div>
    <div class="grid-item color-{{fruit.color}}">
      <button (click)="handleUpButtonClicked(i)" [disabled]="i === 0">up</button>
      <button (click)="handleDownButtonClicked(i)" [disabled]="i + 1 === orderedFruits$.value.length">down</button>
    </div>
  </ng-container>
</div>
